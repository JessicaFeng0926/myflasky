{% extends 'base.html'%}
{% import 'bootstrap/wtf.html' as wtf%}

{%block title%}Flasky - Login{%endblock title%}

{% block page_content%}
<div class='page-header'>
    <h1>登录</h1>
    <p>
        还没有账号？
        <a href="{{url_for('auth.register')}}">点击这里注册</a>
    </p>
    <p>
        忘记密码？
        <a href="{{url_for('auth.reset_password_request')}}">点击这里重置</a>
    </p>
</div>
<div class='col-md-4'>
    {{wtf.quick_form(form)}}
    
</div>

{% endblock page_content%}
